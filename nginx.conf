http {

  map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
  }

  server {
    listen 8200;

    location /rstudio/ {
          resolver 127.0.0.11;
          rewrite ^/rstudio/(?<container>.*?)/(?<path>.*)$ /$path break;
          proxy_pass http://$container:8787;
          proxy_redirect http://$container:8787/ $scheme://$host:$server_port/rstudio/$container/;
    #     proxy_pass http://servant:8787;
    #     proxy_redirect http://servant:8787/ $scheme://$host:$server_port/rstudio/servant/;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;
          proxy_read_timeout 20d;
    }
  }
}

